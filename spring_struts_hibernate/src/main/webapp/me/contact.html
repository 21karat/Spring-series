</head>

		<div class="list">
			<ul>
				<li><a href="/">关于我</a></li>

				<li><a class="active" href="/me/life.html">生活</a></li>
				<li><a href="/me/contact.html">联系</a></li>
			</ul>
		</div>
		<div class="contact">
			<a href="https://github.com/21karat"><img src="/img/github.png"></a>
			<a href="https://www.cnblogs.com/LJing21/"><img src="/img/bokeyuan.png"></a>
			<a href="https://blog.csdn.net/lj20170510"><img src="/img/csdn.jpg"></a>
		</div>
		<div class="list-phone">
			<div class="row">
				<div class="col s3">
					<a href="/">关于</a>
				</div>
				<div class="col s3">
					<a href="/me/work.html">工作</a>
				</div>
				<div class="col s3">
					<a href="/me/resume.html">简历</a>
				</div>
				<div class="col s3">
					<a class="active" href="/me/contact.html">联系</a>
				</div>
			</div>
		</div>
	</div>
	<div id="right" class="right-content">
		<div class="page-contact">
			<div class="on"></div>
			<div class="header">
				<div class="image">
					<img src="/img/contact.png">
				</div>
				<div class="line">
					<hr />
				</div>
			</div>
			<div class="welcome"></div>
			<div class="content">
				<div class="row">
					<div class="col s12 m4">
						<div class="left-msg">
							<div class="card">
								<div class="title">
									<h4>信息</h4>
								</div>
								<div class="contact-info">
									<p>Tel：13949080725</p>
									<p>Email：1252515809@qq.com</p>
								</div>
								<div class="qrcode">
									<img src="/img/qrcode.png">
								</div>
								<div class="tips">
									<p>微信二维码</p>
								</div>
							</div>
						</div>
					</div>
					<div class="col s12 m8">
						<div class="right-msg">
							<div class="card">
								<div class="title">
									<h4>留言</h4>
								</div>
								<div class="input">
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">account_circle</i>
											<input id="name" type="text">
											<label for="name">Your Name</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">phone</i>
											<input id="phone" type="tel">
											<label for="phone">Your Phone</label>
										</div>
									</div>
									<div class="row">
										<div class="input-field col s12">
											<i class="material-icons prefix">mode_edit</i>
											<textarea id="msg" class="materialize-textarea" length="120"></textarea>
											<label for="msg">Write Message Here</label>
										</div>
									</div>
								</div>
								<div class="send">
									<button class="btn waves-effect waves-light" type="submit" name="send-btn" id="send-btn">
										提交<i class="material-icons right">发送</i>
									</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="height"></div>
			<div class="footer">
				<p>© itronys</p>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="/js/materialize.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$('#send-btn').on('click', function() {
				var msgName = $("input#name").val();
				var msgPhone = $("input#phone").val();
				var msgContent = $("textarea#msg").val();
				if (msgName == '') {
					alert('姓名不能为空');
					return false;
				}
				if (msgPhone == '') {
					alert('号码不能为空');
					return false;
				}
				if (msgContent == '') {
					alert('内容不能为空');
					return false;
				}
				var dataobj = {
					'msgName' : msgName,
					'msgPhone' : msgPhone,
					'msgContent' : msgContent
				};
				$.ajax({
					url : '/messageAction!msgSub.action',
					type : 'post',
					dataType : 'json',
					data : dataobj,
					success : function(data) {
						if (data) {
							alert('提交成功！');
							window.location.reload();
						} else {
							alert('提交失败，请重新提交！');
						}
					},
					error : function() {
						alert('提交失败，请重新提交！');
					}
				});
			});
		});
	</script>
</body>
</html>
